[workspace]
resolver = "2"
members = [
    "crates/jv_lexer",
    "crates/jv_parser", 
    "crates/jv_ast",
    "crates/jv_ir",
    "crates/jv_codegen_java",
    "crates/jv_mapper",
    "crates/jv_checker",
    "crates/jv_fmt",
    "crates/jv_pm",
    "crates/jv_build",
    "crates/jv_lsp",
    "crates/jv_cli",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["jv Language Team"]
repository = "https://github.com/jvlang/jv"

[workspace.dependencies]
# Parser framework
chumsky = "0.9"

# CLI framework
clap = { version = "4.0", features = ["derive", "env"] }
anyhow = "1.0"
indicatif = "0.17"

# LSP framework  
tower-lsp = "0.20"
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Testing
test-case = "3.0"
proptest = "1.0"

# Utilities
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

# Internal crates
jv_lexer = { path = "crates/jv_lexer" }
jv_parser = { path = "crates/jv_parser" }
jv_ast = { path = "crates/jv_ast" }
jv_ir = { path = "crates/jv_ir" }
jv_codegen_java = { path = "crates/jv_codegen_java" }
jv_mapper = { path = "crates/jv_mapper" }
jv_checker = { path = "crates/jv_checker" }
jv_fmt = { path = "crates/jv_fmt" }
jv_pm = { path = "crates/jv_pm" }
jv_build = { path = "crates/jv_build" }
jv_lsp = { path = "crates/jv_lsp" }
jv_cli = { path = "crates/jv_cli" }