[[repositories]]
name = "maven-central"
url = "https://repo.maven.apache.org/maven2"
priority = 100

[maven]
default_distribution = "maven3"

[[maven.distributions]]
id = "maven3"
version = "3.9.11"
release_channel = "stable"
description = "Apache Maven 3.x (current GA)"

[[maven.distributions]]
id = "maven4"
version = "4.0.0"
release_channel = "upcoming"
description = "Apache Maven 4.0.0 (GA expected later this year)"

[[maven.standard_plugins]]
group_id = "org.apache.maven.plugins"
artifact_id = "maven-dependency-plugin"
version = "3.7.0"

# Only plugins that are actually executed need their transitive deps resolved.
# For dependency:resolve, only maven-dependency-plugin is executed.
[[maven.lifecycle_bound_plugins]]
group_id = "org.apache.maven.plugins"
artifact_id = "maven-dependency-plugin"
version = "3.7.0"

[[maven.managed_artifacts]]
group_id = "org.apache.commons"
artifact_id = "commons-text"
version = "1.12.0"
